name: Playwright Tests & Allure Reports

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Setup Node.js
      # --------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # --------------------------
      # Install dependencies
      # --------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------
      # Clean previous results
      # --------------------------
      - name: Clean old Allure results
        run: npm run clean || echo "No old results to clean"

      # --------------------------
      # Run all tests and merge results
      # --------------------------
      - name: Run all tests
        run: |
          mkdir -p allure-results/all

          npm run test:standard
          cp -r allure-results/* allure-results/all/ || true

          npm run test:performance
          cp -r allure-results/* allure-results/all/ || true

          npm run test:locked
          cp -r allure-results/* allure-results/all/ || true

      # --------------------------
      # Verify Allure results
      # --------------------------
      - name: Verify merged Allure results
        run: |
          echo "Listing merged Allure results:"
          ls -R allure-results/all
          if [ ! "$(ls -A allure-results/all)" ]; then
            echo "ERROR: No Allure results found. Aborting workflow!"
            exit 1
          fi

      # --------------------------
      # Generate Allure report
      # --------------------------
      - name: Generate Allure report
        run: |
          npx allure generate allure-results/all --clean -o allure-report
          echo "Listing generated Allure report:"
          ls -R allure-report
          if [ ! "$(ls -A allure-report)" ]; then
            echo "ERROR: Allure report generation failed!"
            exit 1
          fi

      # --------------------------
      # Deploy Allure reports to GitHub Pages
      # --------------------------
      - name: Deploy Allure reports
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
