name: Playwright Tests & Allure Reports

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Setup Node.js
      # --------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # --------------------------
      # Install dependencies
      # --------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------
      # Run all tests and merge results
      # --------------------------
      - name: Run all tests
        run: |
          # Create merged results folder
          mkdir -p allure-results/all

          # Run standard-user tests
          npm run test:standard
          cp -r allure-results/* allure-results/all/ || echo "No results from standard tests"

          # Run performance-glitch-user tests
          npm run test:performance
          cp -r allure-results/* allure-results/all/ || echo "No results from performance tests"

          # Run locked-out-user tests
          npm run test:locked
          cp -r allure-results/* allure-results/all/ || echo "No results from locked tests"

      # --------------------------
      # Generate merged Allure report
      # --------------------------
      - name: Generate Allure report
        run: |
          npx allure generate allure-results/all --clean -o allure-report

      # --------------------------
      # Deploy Allure reports to GitHub Pages
      # --------------------------
      - name: Deploy Allure reports
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
